
<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>Taking Lessons</title>
</head>
<style> /* set the CSS */

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;

}


</style>
<body>
    <p>Taking Lessons</p>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 50, left: 70},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// parse the date / time


// set the ranges
var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the line
var valueline = d3.line()
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(d.percentage); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");


// Get the data

d3.csv("data.csv", function(error, data) {
  if (error) throw error;

  // format the data


  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.year; }));
  y.domain([0, d3.max(data, function(d) { return d.percentage; })]);

  // Add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline);
  

	  svg.selectAll(".dot")
	  .data(data)
	  .enter().append("circle")
      .on("click", removeElem) 
	  .attr('class', 'datapoint')
	  .attr('cx', function(d) { return x(d.year); })
	  .attr('cy', function(d) { return y(d.percentage); })
	  .attr('r', 6)
	  .attr('fill', 'white')
	  .attr('stroke', 'steelblue')
      .style("opacity", .8) 
	  .attr('stroke-width', '3')
	  .on('mouseover', function(d){
        d3.select(this).attr("r", 10).style("fill", "red");
        d3.select(this).transition()
                .duration('100')
                .attr("r", 7);
        div.transition()        
            .duration(70)      
            .style("opacity", .7)

             ;      
             div.html("The Year: " + d3.format(".2f")(d.year)+" Percentage: "+d3.format(".2f")(d.percentage))
               .style("left", (d3.event.pageX + 10) + "px")
               .style("top", (d3.event.pageY - 15) + "px");   
      })
	  .on("mouseout", function(d) {       
        d3.select(this).attr("r", 5.5).style("fill", "#fff8ee");
        div.transition()        
            .duration(200)      
            .style("opacity", 0);   
    });

  // Add the x Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // text label for the x axis
  svg.append("text")             
      .attr("transform",
            "translate(" + (width/2) + " ," + 
                           (height + margin.top + 20) + ")")
      .style("text-anchor", "middle")
      .text("Year");

  // Add the y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

  // text label for the y axis
  svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Percentage:");

	  

});

function removeElem(d){
    d3.event.stopPropagation();
    d3.select(this)
    .remove();
}
</script>
</body>
</html>
